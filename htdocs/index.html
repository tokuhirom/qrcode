<!doctype html>
<html>
<head>
    <meta charset=UTF8 />
    <title>QR</title>
    <script type="text/javascript" src="qrcode.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <style type="text/css">
        body {
            margin: auto;
            max-width: 720px;
        }
        h1 {
            margin-top: 40px;
            margin-bottom: 80px;
            font-size: 200%;
            border-bottom: 3px solid black;
        }
        * {
        }
        form {
            font-size: 200%;
        }
        select {
            border-radius: 10px;
            font-size: 120%;
        }
        textarea {
            font-family: arial, serif;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 4px;
            font-size: 120%;
            margin-top: 10px;
            border-radius: 10px;
            background: -moz-linear-gradient(top, #fff, #F1F1F1 1%, #F1F1F1 50%, #DFDFDF 99%, #ccc);
            background: -webkit-gradient(linear, left top, left bottom, from(#fff), color-stop(0.01, #F1F1F1), color-stop(0.5, #F1F1F1), color-stop(0.99, #DFDFDF), to(#ccc));
        }
        textarea {
            width: 100%;
            font-size: 200%;
        }
        #canvas-container {
            text-align: center;
        }
        #canvas {
            padding: 4px;
            box-shadow: 3px 3px 29px #cccccc;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        footer {
            text-align: right;
            font-size: small;
            color: #cccccc;
            margin-top: 40px;
        }
        footer a {
            color: #dcdcdc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <form id="QRForm">
        <label for="level">Level:</label> <select id="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="9">9</option>
            <option value="10" selected="selected">10</option>
        </select><br />
        <textarea id="text" rows="1" cols="80">http://64p.org/</textarea>
        <input type="submit" value="Render" />
    </form>

    <footer>
        Powered by <a href="http://www.d-project.com/qrcode/index.html">www.d-project.com</a>,
        <a href="http://jquery.com/">jQuery</a>
    </footer>

    <script type="text/javascript">
        (function(__global){
            if (!__global.console || (__global.console && !__global.console.log)) {
                __global.console = {
                log: (__global.opera && __global.opera.postError)
                    ? __global.opera.postError
                    : function(){ },
                debug: function () { }
                }
            }
        })(this);

        $(function () {
            function stopwatch(msg, code) {
                var d1 = (new Date());
                code();
                var d2 = (new Date());
                console.log(msg + ' : '+(d2 - d1)+'ms');
            }

            function createQR() {
                var level = parseInt($('#level').val(), 10),
                    errLevel = QRErrorCorrectLevel.H,
                    qr = new QRCode(level, errLevel)
                    ;
                qr.addData($('#text').val());
                qr.make();
                return qr;
            };
            function drawCanvas(qr, canvas, scale) {
                var ctx = canvas.getContext('2d'),
                    canvas_x = 0,
                    canvas_y = 0,
                    size = qr.getModuleCount()*scale;

                ctx.clearRect(0,0, size,size);
                $(canvas).attr('height', size).attr('width', size);

                for (var r = 0; r < qr.getModuleCount(); r++) {
                    for (var c = 0; c < qr.getModuleCount(); c++) {
                        if (qr.isDark(r, c) ) {
                            ctx.fillRect(canvas_x, canvas_y, scale, scale);
                        }
                        canvas_x += scale;
                    }
                    canvas_x = 0;
                    canvas_y += scale;
                }
            };

            $('#QRForm').submit(function (e) {
                e.preventDefault();
                e.stopPropagation();

                var qr = createQR();

                stopwatch('canvas', function () {
                    drawCanvas(qr, $('#canvas')[0], 5);
                });

                return false;
            }).submit();
        });
    </script>
</body>
</html>
